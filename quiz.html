<!-- पूरा कोड यहाँ से कॉपी करें -->
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कक्षा 10 संस्कृत - अध्याय-वार क्विज़</title>
<style>
    /* --- क्विज़ की स्टाइलिंग (CSS) --- */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Noto+Sans+Devanagari:wght@400;500&display=swap');

    .quiz-body { background: #f0f2f5; }
    .quiz-container * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Noto Sans Devanagari', sans-serif; }
    .quiz-container { padding: 20px; min-height: 650px; position: relative; }

    .start_screen, .quiz_box, .result_box {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
        border-radius: 5px; transition: all 0.3s ease;
        width: 95%; max-width: 650px; background: #fff;
    }

    /* --- स्टार्ट स्क्रीन स्टाइल --- */
    .start_screen { padding: 25px 30px; }
    .start_screen h2, .start_screen h3 { text-align: center; margin-bottom: 20px; color: #333; }
    .selection-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
    .selection-btn, .back-btn { padding: 15px; font-size: 18px; font-weight: 500; border: 1px solid #007bff; border-radius: 5px; cursor: pointer; background: #fff; color: #007bff; text-align: center; transition: all 0.3s ease; }
    .selection-btn:hover { background: #007bff; color: #fff; }
    .back-btn { background: #6c757d; color: #fff; border-color: #6c757d; margin-top: 10px; }
    .back-btn:hover { background: #5a6268; }

    #part_selection_container { display: none; }
    .settings_option { margin: 15px 0; display: flex; align-items: center; }
    .settings_option label { font-size: 18px; margin-right: 10px; }
    .settings_option input[type="checkbox"] { transform: scale(1.2); margin-right: 5px; }
    .settings_option select { padding: 5px; font-size: 16px; }

    /* --- बाकी की स्टाइलिंग --- */
    .quiz_box.activeQuiz, .result_box.activeResult { opacity: 1; z-index: 5; pointer-events: auto; transform: translate(-50%, -50%) scale(1); }
    .quiz_box, .result_box { opacity: 0; pointer-events: none; }
    .quiz_box header { position: relative; height: 70px; padding: 0 20px; border-radius: 5px 5px 0 0; display: flex; align-items: center; justify-content: space-between; box-shadow: 0px 3px 5px 1px rgba(0,0,0,0.1); }
    .quiz_box header .title { font-size: 18px; font-weight: 600; }
    .quiz_box header .timer { display: flex; align-items: center; justify-content: space-between; width: 145px; height: 45px; background: #cce5ff; border: 1px solid #b8daff; border-radius: 5px; padding: 0 8px; }
    .quiz_box header .timer .time_left_txt { font-weight: 400; font-size: 17px; user-select: none; }
    .quiz_box header .timer .timer_sec { font-size: 18px; font-weight: 500; height: 30px; width: 45px; color: #fff; background: #343a40; border-radius: 5px; line-height: 30px; text-align: center; }
    .quiz_box section { padding: 25px 30px 20px 30px; }
    .quiz_box section .que_text { font-size: 22px; font-weight: 600; margin-bottom: 20px; }
    .quiz_box section .option_list .option { background: aliceblue; border: 1px solid #84c5fe; border-radius: 5px; padding: 10px 15px; font-size: 17px; margin-bottom: 15px; cursor: pointer; transition: all 0.3s ease; }
    .quiz_box section .option_list .option:hover:not(.disabled) { color: #004085; background: #cce5ff; }
    .option_list .option.correct { color: #155724 !important; background: #d4edda !important; border-color: #c3e6cb !important; font-weight: 600; }
    .option_list .option.incorrect { color: #721c24 !important; background: #f8d7da !important; border-color: #f5c6cb !important; }
    .option_list .option.disabled { pointer-events: none; }
    .feedback_text { margin-top: 20px; padding: 10px; border-radius: 5px; background-color: #e9ecef; font-size: 16px; display: none; }
    .quiz_box footer { height: auto; min-height: 80px; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-top: 1px solid lightgrey; flex-wrap: wrap; }
    .quiz_box footer .total_que { font-weight: 500; margin-bottom: 10px; flex-grow: 1; }
    .quiz_box footer .buttons_group { display:flex; flex-wrap:wrap; justify-content: flex-end; }
    .quiz_box footer .buttons_group button { padding: 8px 15px; font-size: 16px; margin: 5px; border-radius: 5px; cursor: pointer; }
    .quiz_box footer .buttons_group .next_btn, .quiz_box footer .buttons_group .submit_btn { background: #007bff; color: #fff; border: 1px solid #007bff;}
    .quiz_box footer .buttons_group .prev_btn, .quiz_box footer .buttons_group .skip_btn { background: #fff; color: #007bff; border: 1px solid #007bff; }
    .quiz_box footer .buttons_group .back_to_results_btn { background: #28a745; color: #fff; border: 1px solid #28a745; }
    .quiz_box footer .buttons_group button:disabled { cursor: not-allowed; opacity: 0.6; }
    .result_box { padding: 25px 30px; align-items: center; flex-direction: column; display: none; }
    .result_box.activeResult { display: flex; }
    .result_box .icon img { width: 100px; margin-bottom: 10px; }
    .result_box .complete_text { font-size: 20px; font-weight: 500; }
    .result_box .score_text { margin: 15px 0; text-align: center; font-size: 18px; }
    .result_box .score_text p { padding: 5px 0; }
    .result_box .score_text span { font-weight: 600; color: #007bff; }
    .result_box .buttons { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px;}
    .result_box .buttons button { padding: 10px 20px; font-size: 18px; margin: 5px; border-radius: 5px; cursor: pointer; }
    button.restart_btn { background: #007bff; color: #fff; border: none; }
    button.quit_btn { background: #fff; color: #007bff; border: 1px solid #007bff; }
    button.review_btn { background: #6c757d; color: #fff; border: none; }
</style>
</head>
<body class="quiz-body">
    <div class="quiz-container">
        
        <div class="start_screen">
            <div id="chapter_selection_container">
                <h2>1. अध्याय चुनें</h2>
                <div class="selection-grid" id="chapter_grid"></div>
            </div>
            <div id="part_selection_container">
                <h2 id="part_selection_title">2. भाग चुनें</h2>
                <div class="selection-grid" id="part_grid"></div>
                <button class="back-btn">दूसरे अध्याय को चुनें</button>
            </div>
            <hr style="margin: 20px 0;">
            <h3>सेटिंग्स</h3>
             <div class="settings_option">
                <input type="checkbox" id="autonext_checkbox" checked>
                <label for="autonext_checkbox">स्वतः अगला प्रश्न</label>
            </div>
            <div class="settings_option">
                <label for="time_select" style="display:inline-block;">समय सीमा:</label>
                <select id="time_select" style="width:auto;">
                    <option value="20" selected>20 सेकंड</option>
                    <option value="30">30 सेकंड</option>
                    <option value="45">45 सेकंड</option>
                    <option value="0">कोई सीमा नहीं</option>
                </select>
            </div>
        </div>

        <div class="quiz_box">
            <header>
                <div class="title">कक्षा 10 संस्कृत क्विज़</div>
                <div class="timer">
                    <div class="time_left_txt">शेष समय</div>
                    <div class="timer_sec">20</div>
                </div>
            </header>
            <section>
                <div class="que_text"></div>
                <div class="option_list"></div>
                <div class="feedback_text"></div>
            </section>
            <footer>
                <div class="total_que"></div>
                <div class="buttons_group">
                    <button class="prev_btn">पिछला</button>
                    <button class="skip_btn">छोड़ें</button>
                    <button class="next_btn">अगला</button>
                    <button class="submit_btn">सबमिट करें</button>
                    <button class="back_to_results_btn">परिणाम पर वापस जाएं</button>
                </div>
            </footer>
        </div>

        <div class="result_box">
            <div class="icon"><img src="https://i.ibb.co/3YQ6Ff1/victory.png" alt="trophy"></div>
            <div class="complete_text">क्विज़ पूरा हुआ!</div>
            <div class="score_text"></div>
            <div class="buttons">
                <button class="restart_btn">दूसरा टेस्ट दें</button>
                <button class="review_btn">गलत उत्तरों की समीक्षा करें</button>
                <button class="quit_btn">बाहर निकलें</button>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- Element Selection ---
    const start_screen = document.querySelector(".start_screen");
    const quiz_box = document.querySelector(".quiz_box");
    const result_box = document.querySelector(".result_box");
    const chapter_selection_container = document.getElementById("chapter_selection_container");
    const part_selection_container = document.getElementById("part_selection_container");
    const chapter_grid = document.getElementById("chapter_grid");
    const part_grid = document.getElementById("part_grid");
    const part_selection_title = document.getElementById("part_selection_title");
    const back_btn = document.querySelector(".back-btn");
    
    const que_text = document.querySelector(".que_text");
    const option_list = document.querySelector(".option_list");
    const feedback_text = document.querySelector(".feedback_text");
    const total_que_footer = document.querySelector("footer .total_que");
    const quiz_title_header = document.querySelector(".quiz_box header .title");
    const timer_sec = document.querySelector(".timer_sec");
    const timer_text = document.querySelector(".time_left_txt");
    const prev_btn = document.querySelector(".prev_btn");
    const next_btn = document.querySelector(".next_btn");
    const skip_btn = document.querySelector(".skip_btn");
    const submit_btn = document.querySelector(".submit_btn");
    const back_to_results_btn = document.querySelector('.back_to_results_btn');
    const restart_btn = document.querySelector(".result_box .restart_btn");
    const review_btn = document.querySelector(".result_box .review_btn");
    const quit_btn = document.querySelector(".result_box .quit_btn");
    
    // --- Settings Elements ---
    const time_select = document.getElementById("time_select");
    const autonext_checkbox = document.getElementById("autonext_checkbox");

    // --- State Variables ---
    let que_count = 0, review_count = 0;
    let questions = [], originalQuestions = [], userAnswers = [], incorrectAnswersList = [];
    let timeValue = 20;
    let isAutoNextEnabled = true;
    let isReviewMode = false;
    let counter, autoNextTimeout;
    let selectedChapterId = '';
    
    function initializeUI() {
        chapter_grid.innerHTML = '';
        Object.keys(allQuestions).forEach(chapterId => {
            const button = document.createElement('button');
            button.className = 'selection-btn';
            button.dataset.id = chapterId;
            button.textContent = allQuestions[chapterId].name;
            button.onclick = () => selectChapter(chapterId);
            chapter_grid.appendChild(button);
        });
        showChapterSelection();
    }

    function showChapterSelection() {
        chapter_selection_container.style.display = 'block';
        part_selection_container.style.display = 'none';
        quiz_box.classList.remove("activeQuiz");
        result_box.classList.remove("activeResult");
        start_screen.style.display = 'block';
    }

    function selectChapter(chapterId) {
        selectedChapterId = chapterId;
        part_grid.innerHTML = '';
        part_selection_title.textContent = `अध्याय: ${allQuestions[chapterId].name} (भाग चुनें)`;
        
        const parts = allQuestions[chapterId].parts;
        Object.keys(parts).forEach(partId => {
            const button = document.createElement('button');
            button.className = 'selection-btn';
            button.dataset.id = partId;
            button.textContent = `भाग ${partId.replace('part', '')}`;
            button.onclick = () => startSelectedQuiz(partId);
            part_grid.appendChild(button);
        });

        chapter_selection_container.style.display = 'none';
        part_selection_container.style.display = 'block';
    }

    back_btn.onclick = showChapterSelection;
    
    function startSelectedQuiz(partId) {
        timeValue = parseInt(time_select.value);
        isAutoNextEnabled = autonext_checkbox.checked;
        questions = allQuestions[selectedChapterId].parts[partId];
        const chapterName = allQuestions[selectedChapterId].name;
        const partName = `भाग ${partId.replace('part', '')}`;
        quiz_title_header.textContent = `${chapterName} - ${partName}`;
        start_screen.style.display = 'none';
        quiz_box.classList.add("activeQuiz");
        startQuiz();
    }
    
    function startQuiz() {
        que_count = 0; review_count = 0; isReviewMode = false;
        originalQuestions = [...questions];
        userAnswers = new Array(originalQuestions.length).fill(undefined);
        incorrectAnswersList = [];
        showQuestions(que_count);
    }
    
    function showQuestions(index) {
        clearInterval(counter);
        clearTimeout(autoNextTimeout);
        const currentQuestion = originalQuestions[index];
        
        que_text.innerHTML = `<span>${currentQuestion.numb}. ${currentQuestion.question}</span>`;
        let optionTag = '';
        const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);
        shuffledOptions.forEach(option => { optionTag += `<div class="option"><span>${option}</span></div>`; });
        option_list.innerHTML = optionTag;
        
        option_list.querySelectorAll(".option").forEach(option => { option.onclick = () => optionSelected(option); });
        
        updateFooter();
        if (userAnswers[index]) {
            showAnswerFeedback();
        } else {
            feedback_text.style.display = 'none';
            if (timeValue > 0) startTimer(timeValue);
            else timer_sec.textContent = "∞";
        }
        total_que_footer.innerHTML = `<span>प्रश्न ${index + 1} / ${originalQuestions.length}</span>`;
    }

    function startTimer(time) {
        timer_text.textContent = "शेष समय";
        counter = setInterval(() => {
            time--;
            timer_sec.textContent = time < 10 ? '0' + time : time;
            if (time <= 0) {
                clearInterval(counter);
                timer_text.textContent = "समय समाप्त";
                optionSelected(null);
            }
        }, 1000);
    }
    
    function optionSelected(selectedOption) {
        clearInterval(counter);
        const currentQuestion = originalQuestions[que_count];
        
        if (selectedOption) {
            const userAnswerText = selectedOption.querySelector('span').textContent;
            userAnswers[que_count] = { question: currentQuestion, selected: userAnswerText, correct: userAnswerText === currentQuestion.answer };
        } else {
            userAnswers[que_count] = { question: currentQuestion, selected: "समय समाप्त", correct: false };
        }
        
        showAnswerFeedback();
        if (isAutoNextEnabled && !isReviewMode) {
            autoNextTimeout = setTimeout(goToNextQuestion, 2000);
        }
    }

    function showAnswerFeedback() {
        const answerData = userAnswers[que_count];
        const allOptions = option_list.querySelectorAll(".option");
        allOptions.forEach(option => {
            option.classList.add('disabled');
            let optionText = option.querySelector('span').textContent;
            if (optionText === answerData.question.answer) option.classList.add('correct');
            else if (optionText === answerData.selected) option.classList.add('incorrect');
        });
        feedback_text.innerHTML = `<b>फीडबैक:</b> ${answerData.question.feedback}`;
        feedback_text.style.display = 'block';
        updateFooter();
    }
    
    function updateFooter() {
        [prev_btn, next_btn, skip_btn, submit_btn, back_to_results_btn].forEach(btn => btn.style.display = 'none');

        if (isReviewMode) {
            back_to_results_btn.style.display = 'inline-block';
            if (incorrectAnswersList.length > 1) {
                prev_btn.style.display = 'inline-block';
                next_btn.style.display = 'inline-block';
                prev_btn.disabled = review_count === 0;
                next_btn.disabled = review_count === incorrectAnswersList.length - 1;
            }
        } else {
            submit_btn.style.display = 'inline-block';
            if (que_count > 0) prev_btn.style.display = 'inline-block';

            if (!userAnswers[que_count]) {
                skip_btn.style.display = 'inline-block';
            }
            if (!isAutoNextEnabled && que_count < originalQuestions.length - 1) {
                next_btn.style.display = 'inline-block';
                next_btn.disabled = !userAnswers[que_count];
            }
        }
    }
    
    function showResult() {
        quiz_box.classList.remove("activeQuiz");
        result_box.classList.add("activeResult");
        const correctAnswers = userAnswers.filter(a => a && a.correct).length;
        const incorrectAnswers = userAnswers.filter(a => a && !a.correct && a.selected !== "समय समाप्त").length;
        const unanswered = userAnswers.filter(a => a === undefined).length;
        const timeOuts = userAnswers.filter(a => a && a.selected === "समय समाप्त").length;

        result_box.querySelector(".score_text").innerHTML = `<p>कुल प्रश्न: <span>${originalQuestions.length}</span></p>
            <p>सही उत्तर: <span style="color: green;">${correctAnswers}</span></p>
            <p>गलत उत्तर: <span style="color: red;">${incorrectAnswers}</span></p>
            <p>छोड़े गए / समय समाप्त: <span style="color: grey;">${timeOuts + unanswered}</span></p>`;
        
        incorrectAnswersList = userAnswers.filter(a => a && !a.correct);
        review_btn.style.display = incorrectAnswersList.length > 0 ? 'inline-block' : 'none';
    }

    function goToNextQuestion() {
        if (que_count < originalQuestions.length - 1) {
            que_count++;
            showQuestions(que_count);
        } else {
            showResult();
        }
    }

    // --- Button Click Handlers ---
    next_btn.onclick = () => { if(!isReviewMode) goToNextQuestion(); };
    prev_btn.onclick = () => { if (!isReviewMode && que_count > 0) { que_count--; showQuestions(que_count); } };
    skip_btn.onclick = () => {
        userAnswers[que_count] = { question: originalQuestions[que_count], selected: "समय समाप्त", correct: false };
        goToNextQuestion();
    };
    submit_btn.onclick = () => {
        const unansweredCount = userAnswers.filter(a => a === undefined).length;
        let confirmation = true;
        if (que_count < originalQuestions.length - 1) {
             confirmation = confirm(`आप सच में टेस्ट सबमिट करना चाहते हैं? अभी भी प्रश्न बाकी हैं।`);
        }
        if(confirmation) showResult();
    };
    restart_btn.onclick = initializeUI;
    quit_btn.onclick = () => window.close();

    review_btn.onclick = () => {
        isReviewMode = true;
        review_count = 0;
        result_box.classList.remove("activeResult");
        quiz_box.classList.add("activeQuiz");
        showReviewQuestion(review_count);
    };

    back_to_results_btn.onclick = () => {
        isReviewMode = false;
        // Restore normal quiz button event listeners
        prev_btn.onclick = () => { if (!isReviewMode && que_count > 0) { que_count--; showQuestions(que_count); } };
        next_btn.onclick = () => { if(!isReviewMode) goToNextQuestion(); };
        quiz_box.classList.remove("activeQuiz");
        result_box.classList.add("activeResult");
    };

    function showReviewQuestion(index) {
        clearInterval(counter);
        timer_sec.textContent = "∞";
        timer_text.textContent = "समीक्षा";
        const reviewData = incorrectAnswersList[index];
        const currentQuestion = reviewData.question;
        que_text.innerHTML = `<span>${currentQuestion.numb}. ${currentQuestion.question}</span>`;
        let optionTag = '';
        currentQuestion.options.forEach(option => { optionTag += `<div class="option"><span>${option}</span></div>`; });
        option_list.innerHTML = optionTag;
        
        option_list.querySelectorAll(".option").forEach(option => {
            option.classList.add('disabled');
            let optionText = option.querySelector('span').textContent;
            if (optionText === currentQuestion.answer) option.classList.add('correct');
            if (optionText === reviewData.selected) option.classList.add('incorrect');
        });
        
        feedback_text.innerHTML = `<b>फीडबैक:</b> ${reviewData.question.feedback}`;
        feedback_text.style.display = 'block';
        total_que_footer.innerHTML = `<span>समीक्षा प्रश्न ${index + 1} / ${incorrectAnswersList.length}</span>`;
        updateFooter();
        // Override default prev/next for review navigation
        prev_btn.onclick = () => showReviewQuestion(index - 1);
        next_btn.onclick = () => showReviewQuestion(index + 1);
    }
    
    // =======================================================
    // --- सभी प्रश्नों का डेटाबेस ---
    // =======================================================
    const allQuestions = {
        "sanskritLekhika": {
            name: "संस्कृतसाहित्ये लेखिकाः",
            parts: {
                "part1": [
                    {numb: 2, question: "वैदिक युग में किस प्रकार के ऋषि होते थे?", answer: "पुरुष और महिला दोनों", options: ["केवल पुरुष ऋषि", "केवल महिला ऋषि", "पुरुष और महिला दोनों", "केवल युवा ऋषि"], feedback: "वैदिक युग में मंत्रों के द्रष्टा न केवल ऋषि, अपितु ऋषिकाएँ भी थीं।"},
                    {numb: 3, question: "ऋग्वेद में कितनी ऋषिकाओं का उल्लेख किया गया है?", answer: "24", options: ["12", "24", "36", "5"], feedback: "ऋग्वेद में चौबीस (चतुर्विंशति) ऋषिकाओं का उल्लेख मिलता है।"},
                    {numb: 4, question: "अथर्ववेद में कितनी ऋषिकाएँ उल्लिखित हैं?", answer: "5", options: ["3", "5", "7", "10"], feedback: "अथर्ववेद में पाँच ऋषिकाओं का उल्लेख है - यमी, अपाला, उर्वशी, इन्द्राणी और वागाम्भृणी।"},
                    {numb: 5, question: "वृहदारण्यकोपनिषद् में किसकी दार्शनिक रुचि का उल्लेख है?", answer: "मैत्रेयी", options: ["याज्ञवल्क्य", "मैत्रेयी", "गार्गी", "इन्द्राणी"], feedback: "वृहदारण्यकोपनिषद् में याज्ञवल्क्य की पत्नी मैत्रेयी की दार्शनिक रुचि का वर्णन है।"},
